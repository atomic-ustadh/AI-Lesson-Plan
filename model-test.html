<!DOCTYPE html>
<html>
<head>
    <title>Model Test</title>
</head>
<body>
    <h1>Test Gemini Models</h1>
    <button onclick="testModel('gemini-pro')">Test gemini-pro</button>
    <button onclick="testModel('gemini-1.5-flash')">Test gemini-1.5-flash</button>
    <button onclick="testModel('gemini-1.5-pro')">Test gemini-1.5-pro</button>
    <div id="result"></div>

    <script>
        async function testModel(modelName) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `Testing ${modelName}...`;
            
            try {
                const response = await fetch('/.netlify/functions/model-test');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>${modelName} Result:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<h3>Error:</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
